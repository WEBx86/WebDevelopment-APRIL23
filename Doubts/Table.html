<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
    <table border="1px solid" style="border-collapse:collapse">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td rowspan="2">
                <table border="1px solid" style="border-collapse:collapse">
                    <tr>
                        <th>A</th>
                        <th>B</th>
                    </tr>
                    <tr>
                        <td>101</td>
                        <td>102</td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>104</td>
                    </tr>
                </table>
            </td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
