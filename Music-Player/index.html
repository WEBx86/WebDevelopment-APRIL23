<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="conatiner">
        <div class="music-container">
            <h2 id="title">Vithuraya Maza</h2>
            <h3 id="artist">Pandit Bhimsen Joshi</h3>
            <div class="img-container">
                <img src="./Images/Mauli.jpg" alt="Mauli">
            </div>

             <!-- Buttons / Controls -->

            <div class="music-controls">
                <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                <i class="fa-solid fa-play" title="play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
            </div>
        </div>
        <audio src="Musics/Vithuraya01.mp3"></audio>

    </div>

    <script>
        
        const play = document.getElementById('play');
        const music = document.querySelector('audio');
        const img = document.querySelector("img");

        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const previous = document.getElementById('prev');
        const next = document.getElementById('next');

        const SongDetails = [
            {
                name:'Vithuraya01',
                title:'Vithuraya Maza',
                artist:'Pandit Bhimsen Joshi',
                ImageName:'Mauli.jpg',
            },
            {
                name:'Vithuraya02',
                title:'Garaje Pandharpur',
                artist:'Shri. Suresh Vadkar',
                ImageName:'Mauli02.jpg',
            },
            {
                name:'Vithuraya03',
                title:'Mauli Mauli',
                artist:'Ajay Atul',
                ImageName:'Mauli03.png',
            },
        ];

        // play.addEventListener('click', () => {
        //     music.play();
        //     play.classList.replace("fa-play","fa-pause");
        // })

        let flag = false;  // Music Off 

        const playMusic = () => {
            flag = true;
            music.play();
            play.classList.replace("fa-play","fa-pause");
        };

        const pauseMusic = () => {
            flag = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
        };

        play.addEventListener('click',() => {
            if(flag){
                pauseMusic();
            }else{
                playMusic();
            }
        })

        const GetSongs = (SongDetails) => {
            title.textContent = SongDetails.title;
            artist.textContent = SongDetails.artist;
            music.src =`./Musics/${SongDetails.name}.mp3`;
            img.src = `./Images/${SongDetails.ImageName}`;
        }

        //GetSongs(SongDetails[2]);

        
        let i = 0;

        const nextSong = () => {    
            i = (i + 1) % SongDetails.length;
            GetSongs(SongDetails[i]);
            playMusic();
        }

        const prevSong = () => {
            i = (i - 1 + SongDetails.length) % SongDetails.length;
            GetSongs(SongDetails[i]);
            playMusic();
        }

        next.addEventListener('click',nextSong);
        previous.addEventListener('click', prevSong);

    </script>
</body>
</html>
