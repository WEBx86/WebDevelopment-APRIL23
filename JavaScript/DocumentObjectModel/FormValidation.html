<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration form</title>

    <!-- CDN CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <!-- CDN JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <style>
        body{
            margin: 0px;
        }
        header{
            background-color: rgb(33, 136, 225);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 30px;
            font-weight: bold;
            text-decoration: underline;
        }
        header>p{
            margin: 0px;
        }
        #form-section{
            padding: 20px;
            border: 1px solid gray;
            border-radius: 10px;
            margin: 50px;
        }
        label{
            font-weight: bold;
        }
        .row{
            padding: 10px;
        }
        .row>div{
            padding: 10px;
        }
        #label-header{
            padding: 10px;
            background-color: rgba(248, 141, 141, 0.933);
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; 
            border-radius: 10px;
            margin: 0px;
        }
        #label-header>h3{
            margin: 0px;
            padding: 0px;
        }
        #gender-row{
            display: flex;
        }
        .form-check-label{
            font-weight: normal;
        }
        .button{
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <p>Form Validation</p>
    </header>

    <!-- Form -->

    <form name="RegisterInfo" id="myForm">
        <section class="row" id="form-section">
            <div class="row" id="label-header">
                  <h3>WEBx86 Infotech</h3>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <label for="FullName" class="form-label">Enter Your Full Name</label>
                  <input type="text" class="form-control" id="FullName" placeholder="Name" name="FullName" aria-label="FullName" maxlength="15">
                  <div id="nameError" class="form-text error"></div>
                </div>
                <div class="col-md-6">
                   <label for="Email" class="form-label">Enter Email</label>
                  <input type="text" class="form-control" id="Email" placeholder="Email" name="Email" aria-label="Email">
                  <div id="emailError" class="form-text error"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <label for="MobileNumber" class="form-label">Enter Mobile Number</label>
                  <input type="text" class="form-control" id="MobileNumber" placeholder="Mobile Number" name="MobileNumber" aria-label="Mobile">
                  <div id="mobileError" class="form-text error"></div>
                </div>
                <div class="col-md-6">
                  <label for="State" class="form-label">Select Your State</label>
                  <select class="form-select" aria-label="Default select example" name="state" id="State">
                    <option selected value="0">Select Your State</option>
                    <option value="1">Maharashtra</option>
                    <option value="2">Goa</option>
                    <option value="3">Gujrat</option>
                  </select>
                  <div id="stateError" class="form-text error"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <label for="SelectGender" class="form-label">Select Your Gender</label>
                    </div> 
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other">
                            <label class="form-check-label" for="inlineRadio3">Other</label>
                            </div>
                    </div>
                    <div id="genderError" class="form-text error"></div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label for="Languages" class="form-label">Languages</label>
                    </div>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="C" name="Languages">
                            <label class="form-check-label" for="inlineCheckbox1">C</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="CPP" name="Languages">
                            <label class="form-check-label" for="inlineCheckbox2">CPP</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Python" name="Languages">
                            <label class="form-check-label" for="inlineCheckbox3">Python</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="C#" name="Languages">
                            <label class="form-check-label" for="inlineCheckbox4">C#</label>
                        </div>
                    </div> 
                    <div id="languageError" class="form-text error"></div>
                </div>
            </div>
            <div class="row button">
                <button type="button" id="button" class="btn btn-outline-success" onclick="Formvalidation()">Success</button>
            </div>
        </section>
    </form>

    <script>
          // Show Error Function 
            function showError(ElementId, ShowTextMessage, flag){
                  var a = document.getElementById(ElementId);

                  if(flag){
                    a.style.color = "green";
                    a.innerHTML = ShowTextMessage;
                  }else{  
                    a.style.color = "red";
                    a.innerHTML = ShowTextMessage;
                  }          
            }

           // Form validation Function
            var Formvalidation = () => {
                var name = document.RegisterInfo.FullName.value;
                var email = document.RegisterInfo.Email.value;
                var mobile = document.RegisterInfo.MobileNumber.value;
                var state = document.RegisterInfo.state.value;
                var gender = document.RegisterInfo.gender.value;

                var SelectLanguages = [];

                var SelectYourCheckboxes = document.getElementsByName("Languages");

                let count = 0;

                for(let i = 0; i < SelectYourCheckboxes.length;i++){
                    if(SelectYourCheckboxes[i].checked){
                        SelectLanguages.push(SelectYourCheckboxes[i].value);
                        count++;
                    }
                }

                var error01 = error02 = error03 =  error04 = error05 = error06  = true // Error True

                // For Name Validation 
                if(name == ""){
                        showError("nameError", "Please Enter Your Name",false);
                }else{
                    debugger;
                    let pattern = /^[a-zA-Z_ ]*$/;

                    if(pattern.test(name) === false){
                        showError("nameError", "Please Enter Your Valid Name", false);
                    }else{
                        showError("nameError", "Name Available", true);
                        flagCount++;
                    }
                }

                // For Email Validation

                if(email == ""){
                    showError("emailError", "Please Enter Your Email",false);
                }else{
                    let pattern = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;

                    if(pattern.test(email) === false){
                        showError("emailError", "Please Enter Your Valid Email", false);
                    }else{
                        showError("emailError", "Email Available", true);
                        flagCount++;
                    }
                }

                // For Mobile Number 

                if(mobile == ""){
                    showError("mobileError", "Please Enter Your Mobile Number",false);
                }else{

                    let pattern = /^(\+\d{1,3}[- ]?)?\d{10}$/;

                    if(pattern.test(mobile) === false){
                        showError("mobileError", "Please Enter Your Valid Mobile Number", false);
                    }else{
                        showError("mobileError", "Mobile Number Available", true);
                        flagCount++;
                    }
                }

                // For State 

                if(state == "0"){
                    showError("stateError", "Please Select Your State",false);
                }else{
                    showError("stateError", "State Available", true);
                    flagCount++;
                }

                // For Gender Validation 

                if(gender == ""){
                    showError("genderError", "Please Select Your Gender",false);
                }else{
                    showError("genderError", "Good", true);
                    flagCount++;
                }

                //  For Checkbox validation 
                if(count === 0){
                    showError("languageError", "Language Required",false);
                }else{
                    showError("languageError", ` Selected : ${SelectLanguages.toString()} `,true);
                    flagCount++;
                }
            }
    </script>
</body>
</html>
