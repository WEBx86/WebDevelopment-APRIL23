<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <h1>For Window Object</h1>

    <button onclick="createNewWindow()">New Window</button>

    <p id="demo"></p>

    <script>
        function createNewWindow(){
            let URL = "http://www.instagram.com";
            let NewWindow = window.open(URL, "New Window", "width=500, height=300");

            var x = document.getElementById('demo');
            x.innerHTML =  NewWindow.name + " : " + NewWindow.opener.location;
        }
    </script>

</body>
</html>
