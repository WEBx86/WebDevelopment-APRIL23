<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Class Selector</title>
    <style>
        a:link{
            color:red;
        }
        a:visited{
            color:green;
        }
        a:hover{
            color:blue;
            font-size: 20px;
        }
        a:active{
            color:brown;
        }
    </style>
</head>
<body>
    <a href="https://www.twitter.com">Twitter</a>
</body>
</html>
