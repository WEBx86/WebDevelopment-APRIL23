<!DOCTYPE html>
<html>
<head>
    <title>Margin</title>
    <style>
        div>p{
            border: 1px solid red;
            margin: 10px 20px 30px 40px;
            padding: 10px;
        }
        div{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div>
        <p>Hello world</p>
    </div>
</body>
</html>
