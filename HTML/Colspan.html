<!DOCTYPE html>
<html>
    <head>
        <title>Colspan</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse: collapse;">
            <tr>
                <th colspan="2">Month And Year</th>
            </tr>
            <tr>
                <td>January</td>
                <td>2001</td>
            </tr>
            <tr>
                <td>February</td>
                <td>2002</td>
            </tr>
            <tr>
                <td>March</td>
                <td>2003</td>
            </tr>
        </table>
    </body>
</html>
