<!DOCTYPE html>
<html>
<head>
    <title>Rowspan</title>
</head>
<body>
    <table border="1px solid" style="border-collapse: collapse;">
        <tr>
            <th>Demo 01</th>
            <th>Demo 02</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
