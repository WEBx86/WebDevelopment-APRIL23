<!DOCTYPE html>
<html>
    <head>
        <title>ColSpan And RowSpan</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse: collapse;">
            <tr>
                <th colspan="2">Time Table</th>
            </tr>
            <tr>
                <td rowspan="2">Sunday</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Thu</td>
                <td>13</td>
            </tr>
        </table>
    </body>
</html>
