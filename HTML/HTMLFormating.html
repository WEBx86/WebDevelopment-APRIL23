<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Formating
        </title>
    </head>
    <body>
        <b>Hello World</b><br>
        <strong>Hello World</strong><br>

        <i>Hello World</i><br>
        <em>Hello World</em><br>

        <mark>Hello World</mark><br>
        <small>Hello World</small><br>
        <p>
            My Name Is <ins>Hello World</ins>
        </p>
        <p>
            My Name Is Not <del>Hello World</del>
        </p>
        <p>
          10<sup>2</sup>  
        </p>
        <p>
            log<sub>10</sub>
            H<sub>2</sub>O
            C<sub>6</sub>H<sub>12</sub>O<sub>22</sub>
        </p>
    </body>
</html>
