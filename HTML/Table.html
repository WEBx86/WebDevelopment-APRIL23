<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
       <!--
          Attribute -> property="value";

          style="property:value";
           
       -->
        <table border="1px solid" style="border-collapse: collapse;">
            <tr>
               <th>Subject</th> 
               <th>Time</th>
            </tr>
            <tr>
                <td>Marathi</td>
                <td>20Hrs</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>40Hrs</td>
            </tr>
            <tr>
                <td>English</td>
                <td>60Hrs</td>
            </tr>
            <tr>
                <td>History</td>
                <td>100Hrs</td>
            </tr>
        </table>
    </body>
</html>
